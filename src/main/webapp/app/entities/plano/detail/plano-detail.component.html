<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="plano">
      <h2 data-cy="planoDetailsHeading"><span>Plano</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ plano.id }}</span>
        </dd>
        <dt><span>Convenio</span></dt>
        <dd>
          <span>{{ plano.convenio }}</span>
        </dd>
        <dt><span>Desconto</span></dt>
        <dd>
          <span>{{ plano.desconto }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Voltar</span>
      </button>

      <button type="button" [routerLink]="['/plano', plano.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
