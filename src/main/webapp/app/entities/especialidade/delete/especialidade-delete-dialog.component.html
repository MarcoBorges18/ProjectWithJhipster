<form *ngIf="especialidade" name="deleteForm" (ngSubmit)="confirmDelete(especialidade.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="especialidadeDeleteDialogHeading">Deletar</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-especialidade-heading">Tem certeza de que deseja excluir Especialidade {{ especialidade.nome }}?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
    </button>

    <button id="jhi-confirm-delete-especialidade" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Deletar</span>
    </button>
  </div>
</form>
