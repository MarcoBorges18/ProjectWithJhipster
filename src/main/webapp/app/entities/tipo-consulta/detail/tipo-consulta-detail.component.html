<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="tipoConsulta">
      <h2 data-cy="tipoConsultaDetailsHeading"><span>Tipo Consulta</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ tipoConsulta.id }}</span>
        </dd>
        <dt><span>Nome</span></dt>
        <dd>
          <span>{{ tipoConsulta.nome }}</span>
        </dd>
        <dt><span>Tempo</span></dt>
        <dd>
          <span>{{ tipoConsulta.tempo | formatMediumDate }}</span>
        </dd>
        <dt><span>Valor Consulta</span></dt>
        <dd>
          <span>{{ tipoConsulta.valorConsulta }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Voltar</span>
      </button>

      <button type="button" [routerLink]="['/tipo-consulta', tipoConsulta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
