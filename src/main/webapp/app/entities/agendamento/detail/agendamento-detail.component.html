<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="agendamento">
      <h2 data-cy="agendamentoDetailsHeading"><span>Agendamento</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ agendamento.id }}</span>
        </dd>
        <dt><span>Valor Final</span></dt>
        <dd>
          <span>{{ agendamento.valorFinal }}</span>
        </dd>
        <dt><span>Medico</span></dt>
        <dd>
          <div *ngIf="agendamento.medico">
            <a [routerLink]="['/medico', agendamento.medico.id, 'view']">{{ agendamento.medico.id }}</a>
          </div>
        </dd>
        <dt><span>Paciente</span></dt>
        <dd>
          <div *ngIf="agendamento.paciente">
            <a [routerLink]="['/paciente', agendamento.paciente.id, 'view']">{{ agendamento.paciente.id }}</a>
          </div>
        </dd>
        <dt><span>Tipo</span></dt>
        <dd>
          <div *ngIf="agendamento.tipo">
            <a [routerLink]="['/tipo-consulta', agendamento.tipo.id, 'view']">{{ agendamento.tipo.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Voltar</span>
      </button>

      <button type="button" [routerLink]="['/agendamento', agendamento.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
      </button>
    </div>
  </div>
</div>
